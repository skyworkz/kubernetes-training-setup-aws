apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oauth2-proxy
  namespace: kube-system
spec:
  project: default
  source:
    repoURL: https://github.com/skyworkz/kubernetes-training-setup-aws.git
    targetRevision: main
    path: kubernetes/cluster-services/oauth2-proxy
  destination:
    server: "https://kubernetes.default.svc"
    namespace: oauth2-proxy
  syncPolicy:
    automated:
      selfHeal: true
      prune: true