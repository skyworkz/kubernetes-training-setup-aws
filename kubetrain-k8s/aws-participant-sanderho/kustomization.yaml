apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: sanderho
namePrefix: sanderho-

resources:
- ../aws

  # patchesStrategicMerge:
  # - secret-day2.yaml

patches:
- target:
    kind: Ingress
    name: kubetrain
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: sanderho.k8s-training.aws-tests.skyworkz.nl
    - op: replace
      path: /spec/tls/0/hosts/0
      value: sanderho.k8s-training.aws-tests.skyworkz.nl
- target:
    kind: Ingress
    name: kubetrain-oauth2-proxy
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: sanderho.k8s-training.aws-tests.skyworkz.nl
    - op: replace
      path: /spec/tls/0/hosts/0
      value: sanderho.k8s-training.aws-tests.skyworkz.nl
